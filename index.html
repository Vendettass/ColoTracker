<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Coloriages - Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Quicksand', sans-serif; }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoom-in { from { transform: scale(0.95); } to { transform: scale(1); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-in { animation: fade-in 0.2s ease-out, zoom-in 0.2s ease-out; }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Configuration PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function ColoringBookTracker() {
      const [books, setBooks] = useState([]);
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [isDetailOpen, setIsDetailOpen] = useState(false);
      const [selectedBook, setSelectedBook] = useState(null);
      const [isEditing, setIsEditing] = useState(false);
      const [editingBook, setEditingBook] = useState(null);
      const [randomPick, setRandomPick] = useState(null);
      const [categories, setCategories] = useState([]);
      const [isCategoryModalOpen, setIsCategoryModalOpen] = useState(false);
      const [newCategoryName, setNewCategoryName] = useState('');
      const [formCategory, setFormCategory] = useState('');
      const [randomCategory, setRandomCategory] = useState('');
      const [isRandomModalOpen, setIsRandomModalOpen] = useState(false);
      
      const [formName, setFormName] = useState('');
      const [formPages, setFormPages] = useState('');
      const [formCover, setFormCover] = useState(null);
      const [isLoading, setIsLoading] = useState(false);
      
      const fileInputRef = useRef(null);

      useEffect(() => {
        const saved = localStorage.getItem('coloringBooks');
        if (saved) {
          setBooks(JSON.parse(saved));
        }
        const savedCategories = localStorage.getItem('coloringCategories');
        if (savedCategories) {
          setCategories(JSON.parse(savedCategories));
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('coloringBooks', JSON.stringify(books));
      }, [books]);

      useEffect(() => {
        localStorage.setItem('coloringCategories', JSON.stringify(categories));
      }, [categories]);

      const extractCoverFromPDF = async (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = async (e) => {
            try {
              const typedArray = new Uint8Array(e.target.result);
              const pdf = await pdfjsLib.getDocument(typedArray).promise;
              const page = await pdf.getPage(1);
              
              const scale = 1.5;
              const viewport = page.getViewport({ scale });
              
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              
              await page.render({
                canvasContext: context,
                viewport: viewport
              }).promise;
              
              const imageData = canvas.toDataURL('image/jpeg', 0.8);
              resolve(imageData);
            } catch (error) {
              reject(error);
            }
          };
          reader.onerror = reject;
          reader.readAsArrayBuffer(file);
        });
      };

      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const validTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png'];
        if (!validTypes.includes(file.type)) {
          alert('Veuillez s√©lectionner un fichier PDF, JPG ou PNG');
          return;
        }
        
        setIsLoading(true);
        try {
          if (file.type === 'application/pdf') {
            const cover = await extractCoverFromPDF(file);
            setFormCover(cover);
          } else {
            // Pour les images, on les convertit directement en base64
            const reader = new FileReader();
            reader.onload = (event) => {
              setFormCover(event.target.result);
              setIsLoading(false);
            };
            reader.onerror = () => {
              alert('Erreur lors de la lecture de l\'image');
              setIsLoading(false);
            };
            reader.readAsDataURL(file);
            return;
          }
        } catch (error) {
          console.error('Erreur extraction:', error);
          alert('Erreur lors de l\'extraction de la couverture');
        }
        setIsLoading(false);
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!formName || !formPages || !formCover) {
          alert('Veuillez remplir tous les champs et uploader un fichier');
          return;
        }

        const pageCount = parseInt(formPages);
        
        if (isEditing && editingBook) {
          setBooks(books.map(book => 
            book.id === editingBook.id 
              ? { ...book, name: formName, totalPages: pageCount, cover: formCover, category: formCategory }
              : book
          ));
        } else {
          const newBook = {
            id: Date.now(),
            name: formName,
            totalPages: pageCount,
            cover: formCover,
            category: formCategory,
            completedPages: [],
            createdAt: new Date().toISOString()
          };
          setBooks([...books, newBook]);
        }
        
        resetForm();
        setIsModalOpen(false);
      };

      const resetForm = () => {
        setFormName('');
        setFormPages('');
        setFormCover(null);
        setFormCategory('');
        setIsEditing(false);
        setEditingBook(null);
        if (fileInputRef.current) {
          fileInputRef.current.value = '';
        }
      };

      const openEditModal = (book, e) => {
        e.stopPropagation();
        setIsEditing(true);
        setEditingBook(book);
        setFormName(book.name);
        setFormPages(book.totalPages.toString());
        setFormCover(book.cover);
        setFormCategory(book.category || '');
        setIsModalOpen(true);
      };

      const deleteBook = (bookId, e) => {
        e.stopPropagation();
        if (confirm('Supprimer ce livre de coloriage ?')) {
          setBooks(books.filter(book => book.id !== bookId));
        }
      };

      const togglePage = (pageNum) => {
        if (!selectedBook) return;
        
        setBooks(books.map(book => {
          if (book.id === selectedBook.id) {
            const completed = book.completedPages.includes(pageNum)
              ? book.completedPages.filter(p => p !== pageNum)
              : [...book.completedPages, pageNum];
            return { ...book, completedPages: completed };
          }
          return book;
        }));
        
        setSelectedBook(prev => {
          const completed = prev.completedPages.includes(pageNum)
            ? prev.completedPages.filter(p => p !== pageNum)
            : [...prev.completedPages, pageNum];
          return { ...prev, completedPages: completed };
        });
      };

      const getProgress = (book) => {
        return Math.round((book.completedPages.length / book.totalPages) * 100);
      };

      const pickRandom = (categoryFilter = '') => {
        // Filtrer les livres qui ont encore des pages non colori√©es
        let availableBooks = books.filter(book => 
          book.completedPages.length < book.totalPages
        );
        
        // Filtrer par cat√©gorie si sp√©cifi√©
        if (categoryFilter) {
          availableBooks = availableBooks.filter(book => book.category === categoryFilter);
        }
        
        if (availableBooks.length === 0) {
          if (categoryFilter) {
            alert('Aucune page disponible dans cette cat√©gorie !');
          } else {
            alert('F√©licitations ! Tous vos livres sont termin√©s ! üéâ');
          }
          return;
        }
        
        // Choisir un livre au hasard
        const randomBook = availableBooks[Math.floor(Math.random() * availableBooks.length)];
        
        // Trouver les pages non colori√©es de ce livre
        const uncompletedPages = [];
        for (let i = 1; i <= randomBook.totalPages; i++) {
          if (!randomBook.completedPages.includes(i)) {
            uncompletedPages.push(i);
          }
        }
        
        // Choisir une page au hasard
        const randomPage = uncompletedPages[Math.floor(Math.random() * uncompletedPages.length)];
        
        setRandomPick({ book: randomBook, page: randomPage });
        setIsRandomModalOpen(false);
      };
      
      const addCategory = () => {
        if (!newCategoryName.trim()) return;
        if (categories.includes(newCategoryName.trim())) {
          alert('Cette cat√©gorie existe d√©j√† !');
          return;
        }
        setCategories([...categories, newCategoryName.trim()]);
        setNewCategoryName('');
      };
      
      const deleteCategory = (cat) => {
        if (confirm(`Supprimer la cat√©gorie "${cat}" ?`)) {
          setCategories(categories.filter(c => c !== cat));
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-rose-50 via-white to-pink-50">
          {/* Header */}
          <header className="relative overflow-hidden bg-gradient-to-r from-rose-100 via-pink-50 to-rose-100 border-b border-rose-200">
            {/* √âl√©ments d√©coratifs */}
            <div className="absolute inset-0 overflow-hidden">
              <div className="absolute -top-10 -left-10 w-40 h-40 bg-rose-200/30 rounded-full blur-3xl"></div>
              <div className="absolute -top-10 -right-10 w-60 h-60 bg-pink-200/30 rounded-full blur-3xl"></div>
              <div className="absolute top-1/2 left-1/4 w-20 h-20 bg-rose-300/20 rounded-full blur-2xl"></div>
            </div>
            
            <div className="relative max-w-7xl mx-auto px-6 py-6">
              {/* Titre principal */}
              <div className="text-center mb-6">
                <div className="inline-flex items-center justify-center gap-3 mb-2">
                  <div className="w-12 h-12 bg-gradient-to-br from-rose-400 to-pink-500 rounded-2xl flex items-center justify-center shadow-lg shadow-rose-300/50 rotate-3">
                    <svg className="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                  </div>
                  <div>
                    <h1 className="text-3xl font-bold bg-gradient-to-r from-rose-500 via-pink-500 to-rose-400 bg-clip-text text-transparent">
                      Mes Coloriages
                    </h1>
                    <p className="text-sm text-rose-400 font-medium">
                      {books.length === 0 ? 'Aucun livre pour le moment' : `${books.length} livre${books.length > 1 ? 's' : ''} ‚Ä¢ ${books.reduce((acc, b) => acc + b.completedPages.length, 0)} pages colori√©es`}
                    </p>
                  </div>
                </div>
              </div>
              
              {/* Boutons d'action */}
              <div className="flex flex-wrap items-center justify-center gap-3">
                <button
                  onClick={() => setIsCategoryModalOpen(true)}
                  className="group px-5 py-2.5 bg-white/80 backdrop-blur-sm border-2 border-rose-200 text-rose-400 rounded-2xl font-medium hover:bg-white hover:border-rose-300 hover:text-rose-500 transition-all duration-300 flex items-center gap-2 shadow-sm hover:shadow-md"
                >
                  <svg className="w-5 h-5 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                  </svg>
                  Cat√©gories
                </button>
                
                <button
                  onClick={() => setIsRandomModalOpen(true)}
                  disabled={books.length === 0}
                  className="group px-5 py-2.5 bg-white/80 backdrop-blur-sm border-2 border-rose-300 text-rose-500 rounded-2xl font-medium hover:bg-white hover:border-rose-400 transition-all duration-300 flex items-center gap-2 shadow-sm hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <svg className="w-5 h-5 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                  </svg>
                  Al√©atoire
                </button>
                
                <button
                  onClick={() => { resetForm(); setIsModalOpen(true); }}
                  className="group px-6 py-2.5 bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-2xl font-semibold shadow-lg shadow-rose-300/50 hover:shadow-xl hover:shadow-rose-400/50 transform hover:-translate-y-0.5 transition-all duration-300 flex items-center gap-2"
                >
                  <svg className="w-5 h-5 group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 4v16m8-8H4" />
                  </svg>
                  Ajouter un livre
                </button>
              </div>
            </div>
            
            {/* Bordure d√©corative en bas */}
            <div className="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-rose-300 to-transparent"></div>
          </header>

          {/* Grille des livres */}
          <main className="max-w-7xl mx-auto px-6 py-8">
            {books.length === 0 ? (
              <div className="text-center py-20">
                <div className="w-24 h-24 bg-rose-100 rounded-3xl flex items-center justify-center mx-auto mb-6">
                  <svg className="w-12 h-12 text-rose-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                  </svg>
                </div>
                <h2 className="text-xl font-medium text-gray-600 mb-2">Aucun livre de coloriage</h2>
                <p className="text-gray-400 mb-6">Commencez par ajouter votre premier livre !</p>
                <button
                  onClick={() => setIsModalOpen(true)}
                  className="px-6 py-3 bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-xl font-medium shadow-lg shadow-rose-200 hover:shadow-xl transition-all"
                >
                  Ajouter un livre
                </button>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                {books.map(book => (
                  <div
                    key={book.id}
                    onClick={() => { setSelectedBook(book); setIsDetailOpen(true); }}
                    className="group cursor-pointer"
                  >
                    <div className="relative aspect-[3/4] rounded-2xl overflow-hidden shadow-lg shadow-rose-100 group-hover:shadow-xl group-hover:shadow-rose-200 transform group-hover:-translate-y-1 transition-all duration-300">
                      <img 
                        src={book.cover} 
                        alt={book.name}
                        className="w-full h-full object-cover"
                      />
                      
                      <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity" />
                      
                      <div className="absolute bottom-0 left-0 right-0 h-1.5 bg-white/30">
                        <div 
                          className="h-full bg-gradient-to-r from-rose-400 to-pink-500 transition-all duration-500"
                          style={{ width: `${getProgress(book)}%` }}
                        />
                      </div>
                      
                      <div className="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button
                          onClick={(e) => openEditModal(book, e)}
                          className="p-2 bg-white/90 rounded-lg hover:bg-white transition-colors shadow-sm"
                        >
                          <svg className="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                          </svg>
                        </button>
                        <button
                          onClick={(e) => deleteBook(book.id, e)}
                          className="p-2 bg-white/90 rounded-lg hover:bg-red-50 transition-colors shadow-sm"
                        >
                          <svg className="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                          </svg>
                        </button>
                      </div>
                      
                      <div className="absolute top-2 left-2 px-2 py-1 bg-white/90 backdrop-blur-sm rounded-lg text-xs font-semibold text-rose-500 shadow-sm">
                        {getProgress(book)}%
                      </div>
                    </div>
                    
                    <div className="mt-3 px-1">
                      <h3 className="font-medium text-gray-800 truncate">{book.name}</h3>
                      {book.category && (
                        <p className="text-xs text-rose-400 truncate">{book.category}</p>
                      )}
                      <p className="text-sm text-gray-400">{book.completedPages.length}/{book.totalPages} pages</p>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </main>

          {/* Modal Ajout/Modification */}
          {isModalOpen && (
            <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden animate-in">
                <div className="px-6 py-5 border-b border-rose-100 flex items-center justify-between">
                  <h2 className="text-lg font-semibold text-gray-800">
                    {isEditing ? 'Modifier le livre' : 'Nouveau livre'}
                  </h2>
                  <button
                    onClick={() => { setIsModalOpen(false); resetForm(); }}
                    className="p-2 hover:bg-rose-50 rounded-xl transition-colors"
                  >
                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                
                <div className="p-6 space-y-5">
                  {/* Upload PDF */}
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Fichier PDF
                    </label>
                    <div 
                      className={`relative border-2 border-dashed rounded-2xl transition-colors ${
                        formCover ? 'border-rose-300 bg-rose-50' : 'border-gray-200 hover:border-rose-300'
                      }`}
                    >
                      {formCover ? (
                        <div className="p-4 flex items-center gap-4">
                          <img src={formCover} alt="Couverture" className="w-16 h-20 object-cover rounded-lg shadow-md" />
                          <div className="flex-1">
                            <p className="text-sm font-medium text-gray-700">Couverture extraite</p>
                            <button
                              type="button"
                              onClick={() => { setFormCover(null); if(fileInputRef.current) fileInputRef.current.value = ''; }}
                              className="text-xs text-rose-500 hover:text-rose-600 mt-1"
                            >
                              Changer de fichier
                            </button>
                          </div>
                        </div>
                      ) : (
                        <label className="flex flex-col items-center justify-center py-8 cursor-pointer">
                          {isLoading ? (
                            <div className="w-10 h-10 border-4 border-rose-200 border-t-rose-500 rounded-full animate-spin" />
                          ) : (
                            <>
                              <div className="w-14 h-14 bg-rose-100 rounded-2xl flex items-center justify-center mb-3">
                                <svg className="w-7 h-7 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                              </div>
                              <p className="text-sm font-medium text-gray-600">Cliquez pour uploader</p>
                              <p className="text-xs text-gray-400 mt-1">PDF, JPG ou PNG</p>
                            </>
                          )}
                          <input
                            ref={fileInputRef}
                            type="file"
                            accept=".pdf,.jpg,.jpeg,.png"
                            onChange={handleFileUpload}
                            className="hidden"
                          />
                        </label>
                      )}
                    </div>
                  </div>

                  {/* Nom */}
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Nom du livre
                    </label>
                    <input
                      type="text"
                      value={formName}
                      onChange={(e) => setFormName(e.target.value)}
                      placeholder="Ex: Mandalas Zen"
                      className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-300 focus:border-transparent transition-all"
                    />
                  </div>

                  {/* Nombre de pages */}
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Nombre de pages
                    </label>
                    <input
                      type="number"
                      min="1"
                      value={formPages}
                      onChange={(e) => setFormPages(e.target.value)}
                      placeholder="Ex: 50"
                      className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-300 focus:border-transparent transition-all"
                    />
                  </div>

                  {/* Cat√©gorie */}
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Cat√©gorie
                    </label>
                    <select
                      value={formCategory}
                      onChange={(e) => setFormCategory(e.target.value)}
                      className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-300 focus:border-transparent transition-all bg-white"
                    >
                      <option value="">Sans cat√©gorie</option>
                      {categories.map(cat => (
                        <option key={cat} value={cat}>{cat}</option>
                      ))}
                    </select>
                  </div>

                  {/* Boutons */}
                  <div className="flex gap-3 pt-2">
                    <button
                      type="button"
                      onClick={() => { setIsModalOpen(false); resetForm(); }}
                      className="flex-1 px-4 py-3 border border-gray-200 text-gray-600 rounded-xl font-medium hover:bg-gray-50 transition-colors"
                    >
                      Annuler
                    </button>
                    <button
                      type="button"
                      onClick={handleSubmit}
                      className="flex-1 px-4 py-3 bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-xl font-medium shadow-lg shadow-rose-200 hover:shadow-xl transition-all"
                    >
                      {isEditing ? 'Enregistrer' : 'Ajouter'}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Modal D√©tail / Pages */}
          {isDetailOpen && selectedBook && (
            <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[85vh] overflow-hidden animate-in flex flex-col">
                {/* Header */}
                <div className="px-6 py-5 border-b border-rose-100 flex items-center gap-4 shrink-0">
                  <img 
                    src={selectedBook.cover} 
                    alt={selectedBook.name}
                    className="w-14 h-18 object-cover rounded-xl shadow-md"
                  />
                  <div className="flex-1 min-w-0">
                    <h2 className="text-lg font-semibold text-gray-800 truncate">{selectedBook.name}</h2>
                    <div className="flex items-center gap-3 mt-1">
                      <span className="text-sm text-gray-500">
                        {selectedBook.completedPages.length}/{selectedBook.totalPages} pages
                      </span>
                      <div className="flex-1 h-2 bg-rose-100 rounded-full overflow-hidden max-w-32">
                        <div 
                          className="h-full bg-gradient-to-r from-rose-400 to-pink-500 transition-all duration-500"
                          style={{ width: `${getProgress(selectedBook)}%` }}
                        />
                      </div>
                      <span className="text-sm font-semibold text-rose-500">{getProgress(selectedBook)}%</span>
                    </div>
                  </div>
                  <button
                    onClick={() => setIsDetailOpen(false)}
                    className="p-2 hover:bg-rose-50 rounded-xl transition-colors shrink-0"
                  >
                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>

                {/* Grille des pages */}
                <div className="p-6 overflow-y-auto flex-1">
                  <p className="text-sm text-gray-500 mb-4">Cochez les pages que vous avez termin√©es :</p>
                  <div className="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-8 gap-3">
                    {Array.from({ length: selectedBook.totalPages }, (_, i) => i + 1).map(pageNum => {
                      const isCompleted = selectedBook.completedPages.includes(pageNum);
                      return (
                        <button
                          key={pageNum}
                          onClick={() => togglePage(pageNum)}
                          className={`aspect-square rounded-xl font-medium text-sm transition-all duration-200 relative flex items-center justify-center ${
                            isCompleted
                              ? 'bg-gradient-to-br from-rose-400 to-pink-500 text-white shadow-lg shadow-rose-200 scale-105'
                              : 'bg-gray-100 text-gray-600 hover:bg-rose-100 hover:text-rose-600'
                          }`}
                        >
                          {pageNum}
                          {isCompleted && (
                            <svg className="w-3.5 h-3.5 absolute top-1 right-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                            </svg>
                          )}
                        </button>
                      );
                    })}
                  </div>
                </div>

                {/* Footer */}
                <div className="px-6 py-4 border-t border-rose-100 bg-rose-50/50 shrink-0">
                  <div className="flex items-center justify-between">
                    <p className="text-sm text-gray-500">
                      {selectedBook.completedPages.length === selectedBook.totalPages ? (
                        <span className="text-rose-500 font-medium">üéâ Livre termin√© !</span>
                      ) : (
                        `Encore ${selectedBook.totalPages - selectedBook.completedPages.length} page${selectedBook.totalPages - selectedBook.completedPages.length > 1 ? 's' : ''} √† colorier`
                      )}
                    </p>
                    <button
                      onClick={() => setIsDetailOpen(false)}
                      className="px-5 py-2 bg-white border border-rose-200 text-rose-500 rounded-xl font-medium hover:bg-rose-50 transition-colors"
                    >
                      Fermer
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Modal R√©sultat Al√©atoire */}
          {randomPick && (
            <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden animate-in">
                <div className="p-8 text-center">
                  <div className="w-20 h-20 bg-gradient-to-br from-rose-400 to-pink-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-rose-200">
                    <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                  </div>
                  
                  <h2 className="text-xl font-semibold text-gray-800 mb-2">Votre prochain coloriage !</h2>
                  
                  <div className="bg-rose-50 rounded-2xl p-4 mb-6">
                    <img 
                      src={randomPick.book.cover} 
                      alt={randomPick.book.name}
                      className="w-20 h-26 object-cover rounded-xl shadow-md mx-auto mb-3"
                    />
                    <p className="font-medium text-gray-700 mb-1">{randomPick.book.name}</p>
                    {randomPick.book.category && (
                      <p className="text-xs text-rose-400 mb-2">{randomPick.book.category}</p>
                    )}
                    <p className="text-3xl font-bold text-rose-500">Page {randomPick.page}</p>
                  </div>
                  
                  <div className="flex gap-3">
                    <button
                      onClick={() => setRandomPick(null)}
                      className="flex-1 px-4 py-3 border border-gray-200 text-gray-600 rounded-xl font-medium hover:bg-gray-50 transition-colors"
                    >
                      Fermer
                    </button>
                    <button
                      onClick={() => {
                        setSelectedBook(randomPick.book);
                        setIsDetailOpen(true);
                        setRandomPick(null);
                      }}
                      className="flex-1 px-4 py-3 bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-xl font-medium shadow-lg shadow-rose-200 hover:shadow-xl transition-all"
                    >
                      Voir le livre
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Modal S√©lection Al√©atoire */}
          {isRandomModalOpen && (
            <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden animate-in">
                <div className="px-6 py-5 border-b border-rose-100 flex items-center justify-between">
                  <h2 className="text-lg font-semibold text-gray-800">Page al√©atoire</h2>
                  <button
                    onClick={() => { setIsRandomModalOpen(false); setRandomCategory(''); }}
                    className="p-2 hover:bg-rose-50 rounded-xl transition-colors"
                  >
                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                
                <div className="p-6">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Filtrer par cat√©gorie (optionnel)
                  </label>
                  <select
                    value={randomCategory}
                    onChange={(e) => setRandomCategory(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-300 focus:border-transparent transition-all bg-white mb-6"
                  >
                    <option value="">Toutes les cat√©gories</option>
                    {categories.map(cat => (
                      <option key={cat} value={cat}>{cat}</option>
                    ))}
                  </select>
                  
                  <button
                    onClick={() => pickRandom(randomCategory)}
                    className="w-full px-4 py-3 bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-xl font-medium shadow-lg shadow-rose-200 hover:shadow-xl transition-all flex items-center justify-center gap-2"
                  >
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    Tirer au sort !
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Modal Gestion des Cat√©gories */}
          {isCategoryModalOpen && (
            <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden animate-in">
                <div className="px-6 py-5 border-b border-rose-100 flex items-center justify-between">
                  <h2 className="text-lg font-semibold text-gray-800">G√©rer les cat√©gories</h2>
                  <button
                    onClick={() => setIsCategoryModalOpen(false)}
                    className="p-2 hover:bg-rose-50 rounded-xl transition-colors"
                  >
                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                
                <div className="p-6">
                  {/* Ajouter une cat√©gorie */}
                  <div className="flex gap-2 mb-6">
                    <input
                      type="text"
                      value={newCategoryName}
                      onChange={(e) => setNewCategoryName(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && addCategory()}
                      placeholder="Nouvelle cat√©gorie..."
                      className="flex-1 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-300 focus:border-transparent transition-all"
                    />
                    <button
                      onClick={addCategory}
                      className="px-4 py-3 bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-xl font-medium shadow-lg shadow-rose-200 hover:shadow-xl transition-all"
                    >
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                      </svg>
                    </button>
                  </div>
                  
                  {/* Liste des cat√©gories */}
                  {categories.length === 0 ? (
                    <div className="text-center py-8">
                      <div className="w-16 h-16 bg-rose-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <svg className="w-8 h-8 text-rose-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                        </svg>
                      </div>
                      <p className="text-gray-500">Aucune cat√©gorie</p>
                      <p className="text-sm text-gray-400">Cr√©ez votre premi√®re cat√©gorie !</p>
                    </div>
                  ) : (
                    <div className="space-y-2 max-h-64 overflow-y-auto">
                      {categories.map(cat => (
                        <div key={cat} className="flex items-center justify-between px-4 py-3 bg-rose-50 rounded-xl">
                          <div className="flex items-center gap-3">
                            <svg className="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                            </svg>
                            <span className="font-medium text-gray-700">{cat}</span>
                          </div>
                          <button
                            onClick={() => deleteCategory(cat)}
                            className="p-2 hover:bg-red-100 rounded-lg transition-colors"
                          >
                            <svg className="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                          </button>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}
        {/* Footer */}
          <footer className="mt-16 pb-8">
            <div className="max-w-7xl mx-auto px-6">
              <div className="border-t border-rose-100 pt-6 text-center">
                <p className="text-sm text-rose-400 font-medium">
                  Fait par ton amoureux <span className="text-rose-500">‚ô•</span>
                </p>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ColoringBookTracker />);
  </script>
</body>
</html>
